name: Build and Release Windows Executable

on:
  push:
    tags:
      - 'v*'  # Executa quando uma tag começando com 'v' é criada (ex: v1.0.0)
  workflow_dispatch:  # Mantém a execução manual para testes

# Adicionar permissões explícitas para o GITHUB_TOKEN
permissions:
  contents: write  # Necessário para criar releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Create Windows requirements file
      run: |
        # Criar um requirements-windows.txt a partir do requirements.txt
        python -c "
        with open('requirements.txt', 'r') as f:
            lines = f.readlines()
        with open('requirements-windows.txt', 'w') as f:
            for line in lines:
                if 'PyQt5-Qt5==' not in line:
                    f.write(line)
        "
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements-windows.txt
            
    - name: Build with PyInstaller
      run: |
        pyinstaller podium-windows.spec
    
    # Criar arquivo ZIP com o executável para a release
    - name: Create ZIP archive
      run: |
        cd dist
        powershell Compress-Archive -Path "Podium.exe" -DestinationPath "Podium_Windows.zip"
    
    # Criar a release e fazer upload do ZIP
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Podium ${{ github.ref_name }}
        files: |
          dist/Podium_Windows.zip
        body: |
          # Podium - Sistema de Classificação para Monitoria
          
          Versão ${{ github.ref_name }}
          
          ## Download:
          - [Windows Executable](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Podium_Windows.zip)
    
    # Mantém o upload do artefato para depuração
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/